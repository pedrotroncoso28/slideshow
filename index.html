<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    
    <div class="nav">
      <button data-slide="1">1</button>
      <button data-slide="2">2</button>
      <button data-slide="3">3</button>
      <button data-slide="4">4</button>
      <button data-slide="5">5</button>
    </div>

    
    <div class="slides">
      <div class="slide active" id="slide-1">1</div>
      <div class="slide" id="slide-2">2</div>
      <div class="slide" id="slide-3">3</div>
      <div class="slide" id="slide-4">4</div>
      <div class="slide" id="slide-5">5</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
